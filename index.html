<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Hanken+Grotesk:wght@300;500&family=Open+Sans:wght@300&family=Poppins:wght@100;200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="main">
        <div class="great">
            <h3 class="result"> Your Result</h3>
            <h1 class="counter"> 76 <span class="of">of 100</h1>
            <h2 class="great2"> Great </h2>
            <p class="performance"> Your performance exceed 65% of the people conducting the test here! </p>
        </div>
        <h1 class="summary">Summary</h1>
        <div class="elements">
            <div class="reaction">
                <img class="blitz" src="./images/icon-reaction.svg" alt="">
                <h1 class="reaction2">Reaction</h1>
                <p class="number"> 80 <span class="number2"> / 100</span></p>
              </div>
              <div class="memory">
                <img class="time" src="./images/icon-memory.svg" alt="">
                <h1 class="memory2">Memory</h1>
                <p class="number"> 61 <span class="number2"> / 100</span></p>
              </div>
              <div class="verbal">
                <img class="comment" src="./images/icon-verbal.svg" alt="">
                <h1 class="verbal2">Verbal</h1>
                <p class="number"> 92 <span class="number2"> / 100</span></p>
              </div>
              <div class="visual">
                <img class="eye" src="./images/icon-visual.svg" alt="">
                <h1 class="visual2">Visual</h1>
                <p class="number"> 73 <span class="number2"> / 100</span></p>
              </div>
              <button> Continue </button>
         </div>
    </div>
</body>

</html>
